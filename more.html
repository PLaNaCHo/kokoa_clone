<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emerald talk - More</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>22:22</span>
      </div>
      <div class="status-bar__column">
        <span>22%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <div class="headDesign"></div>

    <header class="screen-header">
        <h1 class="header__title">More</h1>
        <div class="header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main__screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://raw.githubusercontent.com/PLaNaCHo/kokoa_clone/79b537cf477a51e7303bce4b5c6ad7a9f6753b85/avatar.png" class="user-component__avatar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">PLaNaCHo</h4>
                    <h6 class="user-component__subtitle">+ 222 2222 2222</h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
            
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-calendar"></i>
                <span>Calendar</span></div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-paint-roller"></i>
                <span>Account</span></div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-smile-beam"></i>
                <span>Emoticons</span></div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-file-invoice"></i>
                <span>Themes</span></div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-gem"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Emerald Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-gem"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Emerald Story</span>
                </div>
            </div>
        </div>
    </main>


    <div class="bottomDesign"></div>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x nav_icon">
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x nav_icon">

                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x nav_icon">

                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-2x nav_icon">

                    </i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big</span>
      </div>
    <script src="https://kit.fontawesome.com/e231c507aa.js" crossorigin="anonymous"></script>
  </body>
</html>
