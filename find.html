<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emerald talk - Find</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>22:22</span>
      </div>
      <div class="status-bar__column">
        <span>22%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
   <div class="headDesign"></div>

    <header class="screen-header">
        <h1 class="header__title">Find</h1>
        <div class="header__icons">
            <span>
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </span>
            <span>
                <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
            </span>
        </div>
    </header>

    <main class="main__screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR Code</span></div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-address-book"></i>
                <span>Add by Contacts</span></div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-fingerprint"></i>
                <span>Add by ID</span></div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-envelope"></i>
                <span>Invite</span></div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <div>
                    <span>Go to Openchat Home</span>
                    <i class="fa-solid fa-chevron-right fa-xs"></i>
                </div>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#LOL</h5>
                    <h6 class="open-post__hashtags">#lck#t1#gen</h6>
                    <div class="open-post__members">
                        <img src="https://raw.githubusercontent.com/PLaNaCHo/kokoa_clone/gh-pages/t1.jpg">
                        <span class="open-post__members-count">2222 members</span>
                        <div class="divider"></div>
                        <span class="open-post__members-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://raw.githubusercontent.com/PLaNaCHo/kokoa_clone/gh-pages/t1.jpg">
                            <div class="open-post__heart-count">
                                <i class="fa-solid fa-heart"></i><span>222</span>
                            </div>
                    </div>
                </div>

            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#LOL</h5>
                    <h6 class="open-post__hashtags">#lck#t1#gen</h6>
                    <div class="open-post__members">
                        <img src="https://raw.githubusercontent.com/PLaNaCHo/kokoa_clone/gh-pages/t1.jpg">
                        <span class="open-post__members-count">2222 members</span>
                        <div class="divider"></div>
                        <span class="open-post__members-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://raw.githubusercontent.com/PLaNaCHo/kokoa_clone/gh-pages/t1.jpg">
                            <div class="open-post__heart-count">
                                <i class="fa-solid fa-heart"></i><span>222</span>
                            </div>
                    </div>
                </div>

            </div>
        </div>
    </main>


    <div class="bottomDesign"></div>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x nav_icon">
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x nav_icon">

                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x nav_icon">

                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-2x nav_icon">

                    </i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big</span>
      </div>
    <script src="https://kit.fontawesome.com/e231c507aa.js" crossorigin="anonymous"></script>
  </body>
</html>
